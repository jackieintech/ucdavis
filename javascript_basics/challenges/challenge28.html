<!doctype hmtl>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Event Challenges: Challenge 28</title>
	<style>
		div {
			width: 50px;
			height:  50px;
			background-color: rbg(255,0,2);
			transition: all 2s;
		}

		.big {
			width:200px;
			height: 200px;
			background-color: rgb(0,0,255);
			border-radius: 50%;
			transition:  all 2s;
			position: absolute;
	}
	</style>
</head>
<body>
	<h1>JavaScript Event Challenges: Challenge 28</h1>
	<div></div>
	<script>
		var myDiv = document.querySelector("div");

		myDiv.addEventListener("mouseover", function(){
			// myDiv.setAttribute("class", "big");
			// console.log(myDiv);
			myDiv.className = "big";
		});
		myDiv.addEventListener("mouseout", function(){
			myDiv.removeAttribute("class", "big");
		});


	</script>
</body>
</html>
