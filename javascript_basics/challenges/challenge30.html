<!doctype hmtl>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript Event Challenges: Challenge 30</title>
	<style>
		.one { background-color: beige;transition: all 3s; }
		.two { background-color:  blueviolet; transition: all 3s;}
		.three { background-color: coral;transition: all 3s;}
		.four { background-color: cornflowerblue; transition: all 3s; }
		.five { background-color: darkgoldenrod; transition: all 3s; }
	</style>
</head>
<body class="one">
	<h1>JavaScript Event Challenges: Challenge 30</h1>
	<p>Press the B key to turn the page beige</p>
	<p>Press the V key to turn the page blueviolet</p>
	<p>Press the C key to turn the page coral</p>
	<p>Press the F key to turn the page cornflowerblue</p>
	<p>Press the G key to turn the page darkgoldenrod</p>
	
	<script>
	var myBody = document.querySelector("body");
	console.log(myBody);

	document.addEventListener("keydown", function(event){

		var keyPressed = event.which;
		if(keyPressed == 66){
			 myBody.setAttribute("class", "one");
			};
		if(keyPressed == 86){
			 myBody.setAttribute("class", "two");
			};
		if(keyPressed == 67){
			 myBody.setAttribute("class", "three");
			};
		if(keyPressed == 70){
			 myBody.setAttribute("class", "four");
			};
		if(keyPressed == 71){
			 myBody.setAttribute("class", "five");
			};
		// else {
		// 	alert("You didn't press one of the specified keys.");
		// }
		// switch(keyPressed) {
		// 	case 66: myBody.setAttribute("class", "one");
		// 	case 86: myBody.setAttribute("class", "two");
		// 	case 67: myBody.setAttribute("class", "three");
		// 	case 70: myBody.setAttribute("class", "four");
		// 	case 71: myBody.setAttribute("class", "five");
		// 	default: alert("You didn't press one of the specified keys!");
		// }
	});
	</script>
</body>
</html>
