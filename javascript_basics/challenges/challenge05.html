<!doctype hmtl>

<head>
	<meta charset="UTF-8">
	<title>JavaScript Basic Challenges: Challenge 5</title>
</head>
<body>
	<h1>JavaScript Basic Challenges: Challenge 5</h1>
	<script>
		var firstName = "Jaqueline";
		var lastName = "Granja";
		console.log(firstName + " " + lastName);

		var adjective = "intelligent";
		console.log(`${firstName} ${lastName} is ${adjective}.`)

		var name = prompt("What's your name?", "Mary");
		console.log(`Hello, ${name}! Welcome to my website.`)

		var number = prompt("Tell me a number!");
		if (number < 10){
			console.log("You entered a number smaller than 10.")
		}
		else {
			console.log("You entered a big number.")
		}
	</script>
