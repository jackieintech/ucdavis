	<h1>JavaScript Basic Challenges: Challenge 14</h1>
	<script>
	var nameRequest = prompt("What's your name?", "Mary");
	
	function hello(nameRequest) {
		var greeting;

		// console.log(`Hello there, ${nameRequest}!`);

	if (nameRequest == null || nameRequest == "") {
		greeting = "You didn't give me your number.";
	}
	else {
		greeting = `Hello, ${nameRequest}.`;
	}

	return greeting;

} 
console.log(hello(nameRequest));


	// hello(nameRequest);
	</script>
